<html ng-app="todolist-tracker">
<head></head>

<body ng-controller="todolist">
    <h1>{{ app.appName }}</h1>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Descricao</th>
                <th>Inicio</th>
                <th>Fim</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="atividade in app.atividadesList">
                <th scope="row"> {{ atividade.id }} </th>
                <td>{{ atividade.nome }}</td>
                <td>{{ atividade.descricao }}</td>
                <td>{{ atividade.inicio }}</td>
                <td>{{ atividade.fim }}</td>
                <td>{{ atividade.estado }}</td>
                <td>
                    <button ng-click="app.atividadeRemove(group.id)">Remover</button>
                </td>
            </tr>
            <tr>
                <th></th>
                <td><input type="text" ng-model="app.atividadeNewNome"></td>
                <td><input type="text" ng-model="app.atividadeNewDescricao"></td>
                <td></td>
                <td></td>
                <td><input type="estado" ng-model="app.atividadeNewEstado"></td>
                <td><button ng-click="app.atividadeAdd()">Adicionar</button></td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
